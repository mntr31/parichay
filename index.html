<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="left-section">
                <div class="text-content">
                    <h1 class="name" data-gujarati="name.gu" data-english="name.en"></h1>
                    <p class="intro" data-gujarati="intro.gu" data-english="intro.en"></p>
                </div>
                <div class="social-links">
                    <a href="#" class="social-link" data-gujarati="social.linkedin.gu" data-english="social.linkedin.en" data-url="social.linkedin.url">
                        <i class="fab fa-linkedin"></i>
                        <span class="link-text"></span>
                    </a>
                    <a href="#" class="social-link" data-gujarati="social.github.gu" data-english="social.github.en" data-url="social.github.url">
                        <i class="fab fa-github"></i>
                        <span class="link-text"></span>
                    </a>
                    <a href="#" class="social-link" data-gujarati="social.email.gu" data-english="social.email.en" data-url="social.email.url">
                        <i class="fas fa-envelope"></i>
                        <span class="link-text"></span>
                    </a>
                </div>
            </div>
            <div class="right-section">
                <div class="profile-photo-container">
                    <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
                    <div class="photo-overlay"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
